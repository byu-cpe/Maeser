name: Versioning Check

on: 
  pull_request:
    branches:
      - main

jobs:
  version_check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup Poetry
      run: |
        python -m pip install --upgrade pip
        pip install poetry

    - name: Build Poetry
      run: poetry build

    - name: Environment
      run: cd .github && make env

    - name: Check version increase
      run: cd .github && make check_version_increase